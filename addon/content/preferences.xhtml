<linkset>
  <html:link rel="localization" href="__addonRef__-preferences.ftl" />
</linkset>
<groupbox
  onload="Zotero.__addonInstance__.hooks.onPrefsEvent('load', { window });"
>
  <label><html:h2 data-l10n-id="pref-enable-features"></html:h2></label>
  <checkbox
    id="__addonRef__-pref-enable-copy-reference"
    data-l10n-id="pref-enable-copy-reference"
    preference="__prefsPrefix__.enableCopyReference"
  />
  <checkbox
    id="__addonRef__-pref-enable-go-to-attachment"
    data-l10n-id="pref-enable-go-to-attachment"
    preference="__prefsPrefix__.enableGoToAttachment"
  />
  <checkbox
    id="__addonRef__-pref-enable-reload-tab"
    data-l10n-id="pref-enable-reload-tab"
    preference="__prefsPrefix__.enableReloadTab"
  />
</groupbox>

<vbox>
  <html:hr
    style="
      margin: 6px 0;
      border: 0;
      border-top: 1px solid currentColor;
      opacity: 0.28;
    "
  />
  <html:label
    data-l10n-id="pref-help"
    data-l10n-args='{"time": "__buildTime__","name": "__addonName__","version":"__buildVersion__"}'
  ></html:label>
</vbox>
